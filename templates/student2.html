
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <link rel="stylesheet" href="../css/student.css">
     <title>Ludiflex | Login</title>
 
 </head>
 <body>
    <div class="box">
     <div class="container">
 
         <div class="top">
             <span>Have an account?</span>
             <header>Login</header>
         </div>
 
         <div class="input-field">
             <input type="text" class="input" placeholder="Username" id="">
             <i class='bx bx-user' ></i>
         </div>
 
         <div class="input-field">
             <input type="Password" class="input" placeholder="Password" id="">
             <i class='bx bx-lock-alt'></i>
         </div>
 
         <div class="input-field">
             <input type="submit" class="submit" value="Login" id="">
         </div>
 
         <div class="two-col">
            <input type="radio" name="selectstd" value="10th">
            <label for="10th">10Th</label><br>
           <input type="radio" name="selectstd" value="12thbio">
           <label for="12th">Bio</label><br>
           <input type="radio" name="selectstd" value="12thcse">
           <label for="12th">Cse</label><br>
           <input type="radio" name="selectstd" value="12tharts">
           <label for="12th">Arts</label><br>
         </div>
     </div>
 </div>  
 </body>
